{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

<table class="table table-striped">

        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>

            </tr>
        </thead>

        <tbody>
            {% for record in records %}
            <tr>
                {% for value in record.values() %}
                <td>{{value}}</td>
                {% endfor %}
            </tr>
            {% endfor %}

        </tbody>
</table>

{% endblock %}
