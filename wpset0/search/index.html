<!-- this page recreate the google search page, google image search page and google advance search page-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class ="header-nav">
                    <a href="#">Image search</a>
                    <a href="#">Advanced search</a>
                </ul>
            </nav>
        </header>
        <div class = "main">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="272" height="92">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Search">
                <input type="submit" value="Google Search">
            </form>
        </div>
        
    </body>
</html>
