<!-- this page recreate the google search page, google image search page and google advance search page-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class ="header-nav">
                    <a href="#">Image</a>
                    <a href="#">Advanced</a>
                </ul>
            </nav>
        </header>
        <section>
            <div class="logo">
                <h1>Google</h1>
            </div>
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Search">
                <div class="button-container">
                    <button type="submit">Search</button>
                    <button type="submit" name="btnI" value="I">I'm feeling lucky</button>
                </div>
                
            </form>
            
        </section>

        
    </body>
</html>
